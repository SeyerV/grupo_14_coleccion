<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/style.css">
  <title>Registro</title>
</head>

<body>
  <nav Class="navbar navbar-light bg-light">
    <div>
      <img class="icon" src="/public/img/logo.jpg" alt="Logo">
      <a class="navbar-brand" href="./">Home</a>
      <a class="navbar-brand" href="./">Contacto</a>
    </div>
    <div>
      <a href="/productCart">
        <img class="me-4" src="/public/assets/cart.svg" alt="Cart">
      </a>
    </div>
  </nav>

  <main class="content">
    <section class="box">
      <img src="/public/img/logo.jpg" class="card-img-top size-img" alt="Logo">
      <div class="card-body">
        <form class="form-group" action="">
          <label class="d-block mt-2 mb-2" for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Nombre">
          <label class="d-block mt-2 mb-2" for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email">
          <label class="d-block mt-2 mb-2" for="pass">Password</label>
          <input type="password" name="pass" id="pass" placeholder="Contrasena">
          <div class="mt-3 mb-3 d-flex justify-content-around">
            <button class="btn btn-outline-danger">Cancel</button>
            <button class="btn btn-outline-primary">Register</button>
          </div>
        </form>
      </div>
    </section>
  </main>



  <footer class="footer container-fluid">
    <nav class="navbar navbar-light bg-light">
      <ul>
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/">Contacto</a>
      </ul>
      <div>
        <a class="ms-2 me-2" href=""><img class="icon" src="/public/assets/twitter.svg" alt="twiter"></a>
        <a class="ms-2 me-2" href=""><img class="icon" src="/public/assets/Facebook.svg" alt="facebook"></a>
        <a class="ms-2 me-2" href=""><img class="icon" src="/public/assets/instagram.svg" alt="instagram"></a>
      </div>
    </nav>
  </footer>

</body>

</html>
